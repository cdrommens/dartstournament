<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Poules</title>
    <style>
        body {
            font-family: Verdana,serif;
        }
        .dik {
            border: 2px solid Black;
            width: 100%;
            text-align: center;
            font-weight: bold;
            border-collapse: collapse;
            padding: 0;
        }
        .binnen {
            width: 100%;
            text-align: center;
            border: 1px solid Black;
            border-collapse: collapse;
            padding: 8px;
        }
        .kleiner {
            font-size: 12px;
        }
    </style>
</head>
<body>
<div style="page-break-after: always;" th:each="poule: ${poules}">
    <table style="width: 100%; border-spacing: 10px">
        <tr>
            <td class="dik">
                <table style="width: 100%">
                    <tr style="width: 100%; padding: 10px;">
                        <td style="width: 90%; text-align: center; font-weight: bold;" th:text="${poule.name()}"></td>
                        <td style="width: 10%; text-align: right; font-weight: bold;">Best of 3</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="dik">
                <table class="binnen">
                    <tr class="binnen">
                        <td class="binnen" style="width: 20%">#</td>
                        <td class="binnen" style="width: 80%">NAAM</td>
                    </tr>
                    <tr class="binnen">
                        <td class="binnen" style="width: 20%">A</td>
                        <td class="binnen" style="width: 80%" th:text="${poule.playerA()}"></td>
                    </tr>
                    <tr class="binnen">
                        <td class="binnen" style="width: 20%">B</td>
                        <td class="binnen" style="width: 80%" th:text="${poule.playerB()}"></td>
                    </tr>
                    <tr class="binnen">
                        <td class="binnen" style="width: 20%">C</td>
                        <td class="binnen" style="width: 80%" th:text="${poule.playerC()}"></td>
                    </tr>
                    <tr class="binnen">
                        <td class="binnen" style="width: 20%">D</td>
                        <td class="binnen" style="width: 80%" th:text="${poule.playerD()}"></td>
                    </tr>
                    <tr class="binnen">
                        <td class="binnen" style="width: 20%">E</td>
                        <td class="binnen" style="width: 80%" th:text="${poule.playerE()}"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="dik">
                <table class="binnen">
                    <tr>
                        <td colspan="5" style="width: 100%; text-align: center; font-weight: bold; padding: 10px;">WEDSTRIJDEN</td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%">BORD</td>
                        <td class="binnen" style="width: 50%">GAME</td>
                        <td class="binnen" style="width: 10%">UITSLAG</td>
                        <td class="binnen" style="width: 30%">SCHRIJVER</td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen kleiner" style="width: 50%" th:text="|${poule.playerA()} - ${poule.playerB()}|"></td>
                        <td class="binnen" style="width: 10%"> - </td>
                        <td class="binnen kleiner" style="width: 30%" th:text="${poule.playerE()}"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen kleiner" style="width: 50%" th:text="|${poule.playerD()} - ${poule.playerE()}|"></td>
                        <td class="binnen" style="width: 10%"> - </td>
                        <td class="binnen kleiner" style="width: 30%" th:text="${poule.playerA()}"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen kleiner" style="width: 50%" th:text="|${poule.playerB()} - ${poule.playerC()}|"></td>
                        <td class="binnen" style="width: 10%"> - </td>
                        <td class="binnen kleiner" style="width: 30%"  th:text="${poule.playerD()}"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen kleiner" style="width: 50%" th:text="|${poule.playerD()} - ${poule.playerA()}|"></td>
                        <td class="binnen" style="width: 10%"> - </td>
                        <td class="binnen kleiner" style="width: 30%" th:text="${poule.playerC()}"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen kleiner" style="width: 50%" th:text="|${poule.playerC()} - ${poule.playerE()}|"></td>
                        <td class="binnen" style="width: 10%"> - </td>
                        <td class="binnen kleiner" style="width: 30%" th:text="${poule.playerB()}"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen kleiner" style="width: 50%" th:text="|${poule.playerB()} - ${poule.playerD()}|"></td>
                        <td class="binnen" style="width: 10%"> - </td>
                        <td class="binnen kleiner" style="width: 30%" th:text="${poule.playerE()}"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen kleiner" style="width: 50%" th:text="|${poule.playerA()} - ${poule.playerC()}|"></td>
                        <td class="binnen" style="width: 10%"> - </td>
                        <td class="binnen kleiner" style="width: 30%" th:text="${poule.playerD()}"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen kleiner" style="width: 50%" th:text="|${poule.playerE()} - ${poule.playerB()}|"></td>
                        <td class="binnen" style="width: 10%"> - </td>
                        <td class="binnen kleiner" style="width: 30%" th:text="${poule.playerA()}"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen kleiner" style="width: 50%" th:text="|${poule.playerC()} - ${poule.playerD()}|"></td>
                        <td class="binnen" style="width: 10%"> - </td>
                        <td class="binnen kleiner" style="width: 30%" th:text="${poule.playerB()}"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen kleiner" style="width: 50%" th:text="|${poule.playerE()} - ${poule.playerA()}|"></td>
                        <td class="binnen" style="width: 10%"> - </td>
                        <td class="binnen kleiner" style="width: 30%" th:text="${poule.playerC()}"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="dik">
                <table class="binnen">
                    <tr>
                        <td colspan="4" style="width: 100%; text-align: center; font-weight: bold; padding: 10px;">KLASSEMENT</td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%">RANG</td>
                        <td class="binnen" style="width: 70%">NAAM</td>
                        <td class="binnen" style="width: 10%">L+</td>
                        <td class="binnen" style="width: 10%">L-</td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%">1</td>
                        <td class="binnen" style="width: 70%"></td>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen" style="width: 10%"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%">2</td>
                        <td class="binnen" style="width: 70%"></td>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen" style="width: 10%"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%">3</td>
                        <td class="binnen" style="width: 70%"></td>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen" style="width: 10%"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%">4</td>
                        <td class="binnen" style="width: 70%"></td>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen" style="width: 10%"></td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%">5</td>
                        <td class="binnen" style="width: 70%"></td>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen" style="width: 10%"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
