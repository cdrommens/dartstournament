<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Poules</title>
    <style>
        body {
            font-family: Verdana,serif;
        }
        .dik {
            border: 2px solid Black;
            width: 100%;
            text-align: center;
            font-weight: bold;
            border-collapse: collapse;
            padding: 0;
        }
        .binnen {
            width: 100%;
            text-align: center;
            border: 1px solid Black;
            border-collapse: collapse;
            padding: 8px;
        }
        .kleiner {
            font-size: 12px;
        }
    </style>
</head>
<body>
<div style="page-break-after: always;" th:each="poule: ${poules}">
    <table style="width: 100%; border-spacing: 10px">
        <tr>
            <td class="dik">
                <table style="width: 100%">
                    <tr style="width: 100%; padding: 10px;">
                        <td style="width: 90%; text-align: center; font-weight: bold;" th:text="${poule.name()}"></td>
                        <td style="width: 10%; text-align: right; font-weight: bold;" th:text="|Best of ${poule.getBestOf()}|"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="dik">
                <table class="binnen">
                    <tr class="binnen">
                        <td class="binnen" style="width: 20%">#</td>
                        <td class="binnen" style="width: 80%">NAAM</td>
                    </tr>
                    <tr class="binnen" th:each="player: ${poule.getPlayers()}">
                        <td class="binnen" style="width: 20%">A</td>
                        <td class="binnen" style="width: 80%" th:text="|${player.lastName()} ${player.firstName()}|"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="dik">
                <table class="binnen">
                    <tr>
                        <td colspan="5" style="width: 100%; text-align: center; font-weight: bold; padding: 10px;">WEDSTRIJDEN</td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%">BORD</td>
                        <td class="binnen" style="width: 50%">GAME</td>
                        <td class="binnen" style="width: 10%">UITSLAG</td>
                        <td class="binnen" style="width: 30%">SCHRIJVER</td>
                    </tr>
                    <tr th:each="game: ${poule.getGames()}">
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen kleiner" style="width: 50%" th:text="|${game.player1()} - ${game.player2()}|"></td>
                        <td class="binnen" style="width: 10%"> - </td>
                        <td class="binnen kleiner" style="width: 30%" th:text="${game.writer()}"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="dik">
                <table class="binnen">
                    <tr>
                        <td colspan="4" style="width: 100%; text-align: center; font-weight: bold; padding: 10px;">KLASSEMENT</td>
                    </tr>
                    <tr>
                        <td class="binnen" style="width: 10%">RANG</td>
                        <td class="binnen" style="width: 70%">NAAM</td>
                        <td class="binnen" style="width: 10%">L+</td>
                        <td class="binnen" style="width: 10%">L-</td>
                    </tr>
                    <tr th:each="player,iter: ${poule.getPlayers()}">
                        <td class="binnen" style="width: 10%" th:text="${iter.index+1}"></td>
                        <td class="binnen" style="width: 70%"></td>
                        <td class="binnen" style="width: 10%"></td>
                        <td class="binnen" style="width: 10%"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
